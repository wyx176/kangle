   {{dispatch c='public'  a='head'}}
   
            <main id="main-container">
                <!-- Page Header -->
                <div class="content bg-gray-lighter">
                    <div class="row items-push">
                        <div class="col-sm-8">
                            <h1 class="page-heading">
                                修改密码&nbsp; <small>修改账户密码</small>
                            </h1>
                        </div>
                        <div class="col-sm-4 text-right hidden-xs">
                            <ol class="breadcrumb push-10-t">
                                <li><a class="link-effect" href="?c=user&a=index">账户首页</a></li>
								<li>修改密码</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="content content-boxed">
                            <div class="block">
                                <div class="block-header">
                                    <ul class="block-options">
                                        <li>
                                            <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"></button>
                                        </li>
                                        <li>
                                            <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                                        </li>                   
                                    </ul>
                                    <h3 class="block-title"> 更改密码</h3>
                                </div>
                                <div class="block-content bg-gray-lighter">
                                    <!-- Slick slider (.js-slider class is initialized in App() -> uiHelperSlick()) -->
                                    <!-- For more info and examples you can check out http://kenwheeler.github.io/slick/ -->
                                    <div style="height:10px;"></div>
									<div class="row items-push">
                                        <div class="col-xs-12 text-left">
                                            <div class="text-muted">
											<span style="font-size:14px; color:#666666;">* 为了您账户的安全，请尽量使用比较复杂的密码！</span>
											</div>
                                        </div>
                                    </div>
									<div style="height:10px;"></div>
                                    <!-- END Slick slider -->
                                </div>
                                <div class="block-content">
								<div style="height:30px;"></div>
							<form name='frm' action="?c=user&a=changePassword" method="post" class="form-horizontal">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">原密码：</label>
									<div class="col-sm-5"> <input type='password' name='oldpasswd' class="form-control"/> </div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">新密码：</label>
									<div class="col-sm-5"> <input type='password' name='passwd' class="form-control"/> </div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">确认新密码：</label>
									<div class="col-sm-5"> <input  type='password' name='passwd2' class="form-control"/> </div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label"></label>
									<div class="col-sm-1">
									<input type="button" onClick="checkPassword()" value="提 交" class="btn btn-primary">
									</div>
								</div>
							</form>
							<div style="height:30px;"></div>
                                </div>
                            </div>
				</div>
</main>				

<script language="javascript">

function checkPassword()

{

	if(frm.passwd.value==""){

		alert('新密码不能为空');

		return;

	}

	if(frm.passwd.value!=frm.passwd2.value){

		alert('两次密码不相等');

		return;

	}

	frm.submit();

}

</script>
